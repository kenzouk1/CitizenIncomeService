buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:2.4.2'
    }
}
apply plugin: 'java'
apply plugin: 'org.springframework.boot'

group 'com.kian'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation(
            'org.apache.commons:commons-lang3:3.11',
            'org.springframework.boot:spring-boot-starter-web:2.4.2',
            'org.springframework.boot:spring-boot-starter-thymeleaf:2.4.2',
            'org.springframework.boot:spring-boot-starter-validation:2.4.2',
            'javax.validation:validation-api:2.0.1.Final',
            'org.hibernate:hibernate-validator:6.2.0.Final'
    )

    testImplementation(
            'org.junit.jupiter:junit-jupiter-api:5.7.0',
            'org.junit.jupiter:junit-jupiter-params:5.7.0',
            'org.junit.jupiter:junit-jupiter-engine:5.7.0',
            'org.assertj:assertj-core:3.18.1',
            'org.mockito:mockito-core:3.6.28'
    )
}

test {
    useJUnitPlatform()
}
